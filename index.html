<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大學生學習與讀書策略量表</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="preload">
    <div id="start_page">
        <div class="mx-auto mt-40">
            <h1 class="text-center mt-20 text-5xl font-bold font-mono">大學生學習與讀書策略量表</h1>
            <div class="border-2 border-black mx-auto w-1/2 mt-8 font-mono">
                  <p>本量表的主要目的在幫助你了解自己的學習狀況。請仔細閱讀每個題目，然後判斷該題目所描述的內容與你的真實情形是否相同，並選擇最適合的選項。</p>
                  <p >(1非常不符合、2不符合、3部分符合、4符合、5非常符合)</p>
            </div>
        </div>
        <div class="mt-5 flex justify-center">
            <button id="start_button" class="rounded bg-gray-200 p-3 ">開始測驗</button>
        </div>
        
    </div>
    <div id="questions_page" hidden>
        <template id="question_template">
            <!--框框-->
            <div class="bg-[#C4E1FF] rounded-xl shadow-lg   w-1/2 mt-8 h-32 mx-auto gap-4 ">
                <!--上半部題目-->
                <div class=" title pt-8">
                    <p id="question_title" class="text-center font-semibold"></p>
                </div>
                <!--下半部滿意度-->
                <div id="question-options" class="options flex justify-center pt-4">
                    <div class="flex ">
                        <label class="mr-2">
                            <input type="radio" name="" value="1"/>非常不符合
                        </label>
                        <label class="mr-2">
                            <input type="radio" name="" value="2"/>不符合
                        </label>
                        <label class="mr-2">
                            <input type="radio" name="" value="3"/>部分符合
                        </label>
                        <label class="mr-2">
                            <input type="radio" name="" value="4"/>符合
                        </label>
                        <label class="mr-2">
                            <input type="radio" name="" value="5"/>非常符合
                        </label>
                    </div>
                </div>
            </div>
        </template>
        <div>
            <div id="questions_container" class="text-center"></div>
            <div id="view_score_button_area" class=" mt-8 w-80 mt-8 mb-4 mx-auto flex flex-col items-center justify-center gap-4">
                <div id="warning" class="border-2 border-red-400 rounded w-80 text-center" hidden><p id="warning_text"></p></div>
                <button id="view_score_button" class="rounded bg-gray-200 p-3 h-12 w-24 ">查看結果</button>
            </div>
        </div>
    </div>
    <div id="result_page" hidden>
        <div class="h-screen flex items-center justify-center">
            <table class="border border-black w-1/2 h-84 ">
                    <thead class="border border-black">
                        <tr >
                            <th class="border border-black py-2">LASSI 各分量表</th>
                            <th class="border border-black py-2">原始分數</th>
                            <th class="border border-black py-2">百分等級</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="border border-black py-2 text-center align-middle">態度</td>
                            <td class="original_score border border-black py-2 text-center align-middle"></td>
                            <td class="percentile border border-black py-2 text-center align-middle"></td>
                        </tr>
                        <tr>
                            <td class="border border-black py-2 text-center align-middle">動機</td>
                            <td class="original_score border border-black py-2 text-center align-middle"></td>
                            <td class="percentile border border-black py-2 text-center align-middle"></td>
                        </tr>
                        <tr>
                            <td class="border border-black py-2 text-center align-middle">時間管理</td>
                            <td class="original_score border border-black py-2 text-center align-middle"></td>
                            <td class="percentile border border-black py-2 text-center align-middle" ></td>
                        </tr>
                        <tr>
                            <td class="border border-black py-2 text-center align-middle">焦慮</td>
                            <td class="original_score border border-black py-2 text-center align-middle"></td>
                            <td class="percentile border border-black py-2 text-center align-middle"></td>
                        </tr>
                        <tr>
                            <td class="border border-black py-2 text-center align-middle">專心</td>
                            <td class="original_score border border-black py-2 text-center align-middle"></td>
                            <td class="percentile border border-black py-2 text-center align-middle"></td>
                        </tr>
                        <tr>
                            <td class="border border-black py-2 text-center align-middle">訊息處理</td>
                            <td class="original_score border border-black py-2 text-center align-middle"></td>
                            <td class="percentile border border-black py-2 text-center align-middle"></td>
                        </tr>
                        <tr>
                            <td class="border border-black py-2 text-center align-middle">選擇要點</td>
                            <td class="original_score border border-black py-2 text-center align-middle"></td>
                            <td class="percentile border border-black py-2 text-center align-middle"></td>
                        </tr>
                        <tr>
                            <td class="border border-black py-2 text-center align-middle">學習輔助術</td>
                            <td class="original_score border border-black py-2 text-center align-middle"></td>
                            <td class="percentile border border-black py-2 text-center align-middle"></td>
                        </tr>
                        <tr>
                            <td class="border border-black py-2 text-center align-middle">自我測驗</td>
                            <td class="original_score border border-black py-2 text-center align-middle"></td>
                            <td class="percentile border border-black py-2 text-center align-middle"></td>
                        </tr>
                        <tr>
                            <td class="border border-black py-2 text-center align-middle">考試策略</td>
                            <td class="original_score border border-black py-2 text-center align-middle"></td>
                            <td class="percentile border border-black py-2 text-center align-middle"></td>
                        </tr>
                        <tr>
                            <td class="border border-black py-2 text-center align-middle">解決學習困難策略</td>
                            <td class="original_score border border-black py-2 text-center align-middle"></td>
                            <td class="percentile border border-black py-2 text-center align-middle"></td>
                        </tr>
                    </tbody>
            </table>
        </div>
    </div>
</body>
<script src="learning motivation.js"></script>

</html>
